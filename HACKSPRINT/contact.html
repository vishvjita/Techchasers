
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
</head>
<body>
    
	<!-- banner section -->
	<section class="banner">
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>
		We're here to answer any questions you may have.
		</p>
	</section>
    
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
    
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
    
                <label for="message">Query: </label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
    
    <!-- Company contact info -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <address>
            Civi-Connect<br>
            123 Main Street<br>
            Pune, 411052<br>
            Phone: <a href="tel:1234567890">123-456-7890</a><br>
            Email: <a href="mailto:info@example.com">civicconnect@gmail.com</a>
        </address>
    </section>
</body>
</html><!-- Contact form -->
